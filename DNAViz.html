<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNAViz</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel='stylesheet' href="css/DNAStyles.css?v=0.1">

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>

    <div id="viewport">

    </div>

            <div>
                <img src="images/riseL.png">
            </div>
            <div>
                <img src="images/rise.png">

        <div id="toggleContainer" class="infoPanel">

    <div id="showInfo" class="infoPanel">
        <button id="showDetails" type="button" class="btn btn-primary">Show Details</button>
    </div>
