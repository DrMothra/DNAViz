<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNAViz</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel='stylesheet' href="css/DNAStyles.css?v=0.2">

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ngl.dev.js?v=0.3"></script>
    <script type="text/javascript" src="js/controlKit.js?v=0.2"></script>
    <script type="text/javascript" src="js/moleculeConfig.js?v=0.2"></script>
    <script type="text/javascript" src="js/representationgroup.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/pdiview.js?v=0.10"></script>
</head>
<body>
    <div id="viewport">

    </div>

    <div id="graphs" class="infoPanel noDisplay">
        <div class="centred">
            <div>
                <img src="images/riseL.png">
            </div>
            <div>
                <img src="images/rise.png">
            </div>
        </div>
        <div id="toggleContainer" class="infoPanel">
            <button id="hideDetails" type="button" class="btn btn-primary">Hide Details</button>
        </div>
    </div>

    <div id="sequenceInfo" class="infoPanel centred">
        <img src="images/logoClearWhite.png">
        <div id="toggleSequence" class="infoPanel">
            <button id="hideSequence" type="button" class="btn btn-primary">Hide</button>
        </div>
    </div>

    <div id="toggleSequenceInfo" class="infoPanel noDisplay">
        <button id="showSequence" type="button" class="btn btn-primary">Show sequence</button>
    </div>

    <div id="showInfo" class="infoPanel">
        <button id="showDetails" type="button" class="btn btn-primary">Show Details</button>
    </div>

    <div id="message" class="infoPanel centred noDisplay">
        <p>
            <img src="images/messenger.png"><span id="content"></span>
        </p>
    </div>

    <div id="notSupported" class="infoPanel centred noDisplay">
        <p>
            <img src="images/warning.png"> Your browser does not support WebGL. Please update to the latest version of Chrome or Firefox.
        </p>
    </div>
</body>
</html>
